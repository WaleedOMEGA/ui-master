<div class="toggle-button-wrapper">
  <div class="toggle-button">
    <input type="radio" id="toggle-on" name="toggle" class="toggle-input" checked />
    <label for="toggle-on" class="toggle-label">Monthly</label>
    <input type="radio" id="toggle-off" name="toggle" class="toggle-input" />
    <label for="toggle-off" class="toggle-label">Yearly</label>
    <span class="switch"></span>
  </div>
</div>
